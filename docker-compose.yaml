version: '3'
services:
  
  private:
    build: 
      dockerfile: ./docker/private.Dockerfile
      context: .
    volumes:
      - ./packages/private:/app/packages/private
    ports:
      - 8081:8081
  
  public:
    build: 
      dockerfile: ./docker/public.Dockerfile
      context: .
    volumes:
      - ./packages/public:/app/packages/public
    ports:
      - 8082:8082

  cerbos:
    image: ghcr.io/cerbos/cerbos:latest
    command: ["server", "--config=/data/config.yaml"]
    ports:
      - 3592:3592 # grpc
      - 3593:3593 # http
    volumes:
      - ./cerbos:/data

  postgres:
    image: postgres:15
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U postgres -d postgres -q
      interval: 3s
      start_period: 2m0s
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: main

volumes:
  db_data:
